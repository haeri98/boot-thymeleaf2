<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org">
     
<head>
    <title>Registering form</title>
    <th:block th:include="fragments/header"></th:block>
    <script type="text/javascript" src="/js/main.js"></script>
</head>
<body>
<th:block th:include="fragments/nav"></th:block>
<div class="container" style="min-height: 500px">
   
    <div class="starter-template">
     <h1>Member View</h1>
        <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Company</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
            
          </tr>
        </thead>
        <tbody>
          <tr>
          	<form class="form-horizontal" id="updateform">
            <th scope="row"><span th:text="${id}"></span>
            <input type="hidden" class="form-control"
            id="id" name="id" th:value="${id}"/></th>
            <td><input type="text" class="form-control"
            id="name" name="name" th:value="${name}"/></td>
            <td><input type="text" class="form-control"
            id="company" name="company" th:value="${company}"/></td>
            <td>
               <button type="submit" id="btn-delete"
                            class="btn btn-primary btn-sm">UPDATE
                   </button>
               </td>
               </form>
                <td>
               <form class="form-horizontal" id="delform">
               
                  <input type="hidden" class="form-control" id="id" name="id" th:value="${id}"/>
                  <button type="submit" id="btn-delete"
                            class="btn btn-danger btn-sm">DEL
                    </button>
               </form>
            </td>
          </tr>
          <tr><td colspan="5"><a href="/users">List</a></td></tr>
        </tbody>
      </table>

    </div>

</div>


<th:block th:include="fragments/footer"></th:block>




</body>
</html>
