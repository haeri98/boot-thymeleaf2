<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org">
     
<head>
    <title>User</title>
    <th:block th:include="fragments/header"></th:block>
    <!-- 웹 브라우저에 내장된 html 인터프리터에게 무시하라고 알려줌
    <script type="text/javascript" src="/js/main.js"></script>
     -->
</head>
<body>
<th:block th:include="fragments/nav"></th:block>
<div class="container" style="min-height: 500px">
   
    <div class="starter-template">
     <h1>Member View</h1>
        <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Company</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
            
          </tr>
        </thead>
        <tbody>
        <tr> 
  		<form th:action="@{'/users/{id}'(id=${id})}" th:method="put" th:object="${user}">
	
		<th scope="row"><span th:text="${id}"></span></th>
		<td><input type="text" name="name" th:field="*{name}" /></td>
		<td><input type="text" name="company" th:field="*{company}" /></td>
		<td><button type="submit" id="updateButton">UPDATE</button></td>

		</form>
		<td>
		<form th:action="@{'/users/{id}'(id=${id})}" th:method="delete">
			<input type="hidden" name="id" th:value="${id}"/>
			<button type="submit" id="deleteButton">DEL</button>
		</form>
		</td>
		</tr>
          <tr><td colspan="5"><a href="/users">List</a></td></tr>
        </tbody>
      </table>

    </div>
 
</div>

<th:block th:include="fragments/footer"></th:block>

</body>
</html>
