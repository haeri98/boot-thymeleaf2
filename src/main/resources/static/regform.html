<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	  
<head>
    <title>Registering form</title>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" 
	href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css">
	<script type="text/javascript" src="/webjars/jquery/3.4.1/dist/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Haeri.github.io</a>
        </div>
    </div>
</nav>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <h1>User Register</h1>

        <div id="feedback"></div>

        <form class="form-horizontal" id="regform">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name"/>
                </div>
            </div>
            
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Company</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="company" name="company"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-search"
                            class="btn btn-primary btn-lg">등록
                    </button>
                </div>
            </div>
        </form>

    </div>

</div>

    <div class="container">
    <footer>
        <p>
            © <a href="https://haeri98.github.io">haeri98.github.io</a> 201712065
        </p>
    </footer>
</div>

<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

</body>
</html>
